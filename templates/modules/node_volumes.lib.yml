#! VOLUMES for applications
#@ def get_volumes(application):
volumes:
  - name: registration-dir
    hostPath:
      path: /var/lib/kubelet/plugins_registry/
      type: DirectoryOrCreate
  - name: volumedevices-path
    hostPath:
      path: /var/lib/kubelet/plugins/kubernetes.io/csi/volumeDevices
      type: DirectoryOrCreate
  - name: pods-path
    hostPath:
      path: /var/lib/kubelet/pods
      type: Directory

  - name: dev
    hostPath:
      path: /dev
      type: Directory
  #@ if application == "isilon":
  - name: driver-path
    hostPath:
      path: /var/lib/kubelet/plugins/csi-isilon
      type: DirectoryOrCreate
  - name: certs
    projected:
      sources:
        #@ for i in range(data.values.certSecretCount):
        - secret:
            name: #@ application + "-certs-" + str(i)
            items:
              - key: #@ "cert-" + str(i)
                path: #@ "cert-" + str(i)
        #@ end
  - name: isilon-configs
    secret:
      secretName: #@ application + "-creds"
  #@ elif application == "vxflexos":
  - name: driver-path
    hostPath:
      path: /var/lib/kubelet/plugins/vxflexos.emc.dell.com
      type: DirectoryOrCreate
  - name: scaleio-path-opt
    hostPath:
      path: /opt/emc/scaleio/sdc/bin
      type: DirectoryOrCreate
  - name: sdc-storage
    hostPath:
      path: /var/emc-scaleio
      type: DirectoryOrCreate
  - name: udev-d
    hostPath:
      path: /etc/udev/rules.d
      type: Directory
  - name: os-release
    hostPath:
      path: /etc/os-release
      type: File
  - name: vxflexos-config
    secret:
      secretName: #@ application + "-config"
    #@ if data.values.podmon.enabled:
  - name: usr-bin
    hostPath:
      path: /usr/bin
      type: Directory
  - name: kubelet-pods
    hostPath:
      path: /var/lib/kubelet/pods
      type: Directory
  - name: var-run
    hostPath:
      path: /var/run
      type: Directory
    #@ end
  #@ end
#@ end
