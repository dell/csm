basePath: /api/v1
definitions:
  handler.applicationCreateRequest:
    properties:
      application:
        properties:
          cluster_id:
            type: integer
          driver_configuration:
            items:
              type: string
            type: array
          driver_type_id:
            type: integer
          module_configuration:
            items:
              type: string
            type: array
          module_types:
            items:
              type: integer
            type: array
          name:
            type: string
          storage_arrays:
            items:
              type: integer
            type: array
        required:
        - name
        type: object
    type: object
  handler.applicationResponse:
    properties:
      application:
        properties:
          application_output:
            type: string
          cluster_id:
            type: integer
          driver_configuration:
            items:
              type: string
            type: array
          driver_type_id:
            type: integer
          id:
            type: integer
          module_configuration:
            items:
              type: string
            type: array
          module_types:
            items:
              type: integer
            type: array
          name:
            type: string
          storage_arrays:
            items:
              type: integer
            type: array
        type: object
    type: object
  handler.clusterListResponse:
    properties:
      clusters:
        items:
          $ref: '#/definitions/handler.clusterResponse'
        type: array
    type: object
  handler.clusterResponse:
    properties:
      cluster_id:
        type: integer
      cluster_name:
        type: string
      nodes:
        type: string
    type: object
  handler.storageArrayCreateRequest:
    properties:
      storage-array:
        properties:
          management_endpoint:
            type: string
          password:
            type: string
          storage_array_type:
            type: string
          unique_id:
            type: string
          username:
            type: string
        required:
        - management_endpoint
        - password
        - storage_array_type
        - unique_id
        - username
        type: object
    type: object
  handler.storageArrayResponse:
    properties:
      storage-array:
        properties:
          id:
            type: integer
          management_endpoint:
            type: string
          storage_array_type_id:
            type: integer
          unique_id:
            type: string
          username:
            type: string
        type: object
    type: object
  handler.storageArrayUpdateRequest:
    properties:
      storage-array:
        properties:
          management_endpoint:
            type: string
          password:
            type: string
          storage_array_type:
            type: string
          unique_id:
            type: string
          username:
            type: string
        required:
        - management_endpoint
        - password
        - storage_array_type
        - unique_id
        - username
        type: object
    type: object
  handler.taskResponse:
    properties:
      _links:
        additionalProperties:
          additionalProperties:
            type: string
          type: object
        type: object
      application_id:
        type: integer
      id:
        type: integer
      logs:
        type: string
      status:
        type: string
    type: object
  handler.userLoginRequest:
    properties:
      user:
        properties:
          password:
            type: string
          username:
            type: string
        required:
        - password
        - username
        type: object
    type: object
  handler.userRegisterRequest:
    properties:
      user:
        properties:
          password:
            type: string
          username:
            type: string
        required:
        - password
        - username
        type: object
    type: object
  handler.userResponse:
    properties:
      user:
        properties:
          token:
            type: string
          username:
            type: string
        type: object
    type: object
  handler.userUpdateRequest:
    properties:
      user:
        properties:
          bio:
            type: string
          email:
            type: string
          image:
            type: string
          password:
            type: string
          username:
            type: string
        type: object
    type: object
  utils.Error:
    properties:
      errors:
        additionalProperties: true
        type: object
    type: object
